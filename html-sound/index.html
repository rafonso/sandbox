<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="./jquery.mousewheel.js"></script>
    <script src="./index.js"></script>
    <style>
        label {
            width: 100px;
            text-align: right;
        }

        input[type="number"] {
            text-align: right;
        }
    </style>
    <title>Controles de som</title>
</head>

<body class="">
    <div class="container">
        <h1>Controles de Som</h1>
        <form class="" role="form">
            <div class="row">
                <div class="form-group row col-sm-6 col-12">
                    <label for="type" class="col-4 col-form-label col-form-label-sm text-nowrap">Tipo:</label>
                    <div class="col-8">
                        <select id="type" class="form-control custom-select">
                            <option>sawtooth</option>
                            <option>sine</option>
                            <option>square</option>
                            <option>triangle</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row col-sm-6 col-12">
                    <label for="frequency"
                        class="col-4 col-form-label col-form-label-sm text-nowrap">Frequencia:</label>
                    <div class="col-8">
                        <input id="frequency" type="number" class="form-control" min="1" max="10000" step="10"
                            value="500">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group row col-sm-6 col-12">
                    <label for="gain" class="col-4 col-form-label col-form-label-sm text-nowrap">Ganho:</label>
                    <div class="col-8">
                        <input id="gain" type="number" class="form-control" min="0.0" max="0.20" step="0.01"
                            value="0.01">
                    </div>
                </div>
                <div class="form-group row col-sm-6 col-12">
                    <label for="detune" class="col-4 col-form-label col-form-label-sm text-nowrap">Detune:</label>
                    <div class="col-8">
                        <input id="detune" type="number" class="form-control" min="0" max="1000" step="1" value="0">
                    </div>
                </div>
            </div>

            <div id="intervalos">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <button id="btnExibeIntervalos" type="button" class="btn btn-link" data-toggle="collapse"
                                data-target="#controleIntervalos" aria-expanded="true" aria-controls="collapseOne">
                                Intervalos
                            </button>
                        </h5>
                    </div>
                    <div id="controleIntervalos" class="collapse hidden" aria-labelledby="headingOne"
                        data-parent="#accordion">
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group row col-sm-6 col-12">
                                    <label for="tempoAtivo"
                                        class="col-4 col-form-label col-form-label-sm text-nowrap text-break">Tempo
                                        Ativo
                                        (s):</label>
                                    <div class="col-8">
                                        <input id="tempoAtivo" type="number" class="form-control" min="0" max="10"
                                            step="0.1" value="1.0">
                                    </div>
                                </div>
                                <div class="form-group row col-sm-6 col-12">
                                    <label for="tempoInativo"
                                        class="col-4 col-form-label col-form-label-sm text-nowrap text-break">Tempo
                                        Inativo
                                        (s):</label>
                                    <div class="col-8">
                                        <input id="tempoInativo" type="number" class="form-control" min="0" max="10"
                                            step="0.1" value="0.0">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row align-items-end mt-3">
                <!-- fixed-bottom -->
                <div class="col">
                    <button id="btSound" type="button" class="btn btn-primary btn-lg btn-block float-right"
                        data-toggle="button">Iniciar</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
